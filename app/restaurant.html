<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <title>Restaurant Info</title>
  </head>
  <body class="inside">
    <header>
      <h1><a href="/">Restaurant Reviews</a></h1>
      <nav aria-label="breadcrumb">
        <ul id="breadcrumb" >
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="map-container">
        <div id="map" tabindex="0" aria-label="Restaurant Map" role="application">
          <a href="#restaurant-container" tabindex="0">Skip Restaurant Map</a>
        </div>
      </section>
      <section id="restaurant-container">
        <div id="restaurant-info">
          <h2 id="restaurant-name"></h2>
          <h3 id="restaurant-address"></h3>
          <button id="restaurant-favorite" onclick="toggleFavorite()"></button>
          <table id="restaurant-hours"></table>
        </div>
        <div id="restaurant-image">
          <img id="restaurant-img" />
          <h2 id="restaurant-cuisine"></h2>
        </div>
      </section>
      <section id="add-review" style="width:100%;">
        <h3 id="restaurant-leave-review">Leave a Review</h3>
        <label id="review-full-name">Full Name</label>
        <input id="add-review-form-full-name" type="text" aria-labelledby="review-full-name">
        <br>
        <label id="ratings-select-label">Rating</label>
        <select id="add-review-form-rating" aria-labelledby="ratings-select-label">
          <option value="5">5 of 5 stars</option>
          <option value="4">4 of 5 stars</option>
          <option value="3">3 of 5 stars</option>
          <option value="2">2 of 5 stars</option>
          <option value="1">1 of 5 stars</option>
        </select>
        <br>
        <label id="review-text">Review</label>
        <br>
        <textarea id="add-review-form-review" name="review"></textarea>
        <button onclick="submitReview()">Submit</button>
      </section> 
      <section id="reviews-container">
        <div id="reviews-list"></div>
      </section>
    </main>
    <footer>
      <div>
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </div>
    </footer>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <script type="text/javascript" src="js/restaurant_info.js"></script>
  </body>
</html>
