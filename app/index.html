<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3367D6">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <title>Restaurant Reviews</title>
    <style type="text/css">
      @media screen and (max-width:800px) { 
        #restaurants-list article {
          width: calc((100% - 20px)/2);
        }
        #map {
          height: 300px;
        }
      }
      @media screen and (max-width:550px) { 
        #restaurants-list article {
          width: calc((100% - 10px));
        }
        .filter-options {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </header>
    <main>
      <section id="map-container">
        <div id="map" tabindex="0" aria-label="Restaurant Map">
          <a href="#filter-section" tabindex="0">Skip Restaurant Map</a>
        </div>
      </section>
      <section class="filter-options" id="filter-section">
        <h2>Filter</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="neighborhoods-select-label">
          <option value="all">All Neighborhoods</option>
        </select>
        <label id="neighborhoods-select-label" class="hidden-label">Neighborhoods Filter</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="cuisines-select-label">
          <option value="all">All Cuisines</option>
        </select>
        <label id="cuisines-select-label" class="hidden-label">Cuisines Filter</label>
      </section>
      <section id="restaurants-list">
      </section>
    </main>
    <footer>
      <div>
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </div>
    </footer>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  </body>
</html>
